name: Sync Files to Another Repo

on:
  push:
    branches:
      - Thyme-DocTestBranch
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Filter and copy .md files
        run: |
          # Dynamically find all category folders under Docs/md and copy their .md files
          for category in $(ls -d Docs/md/*/); do
            category_name=$(basename "$category")
            mkdir -p "temp-dir/$category_name"
            find "$category" -name '*.md' -exec cp {} "temp-dir/$category_name/" \;
            echo "Copied .md files to temp-dir/$category_name:"
            ls "temp-dir/$category_name"
          done

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: AoTTG-2/CustomLogicDocumentation
          token: ${{ secrets.CLDOC }}
          ref: integration
          path: target-repo

      - name: Delete existing folders in target reference (except callbacks)
        run: |
          # Delete all subfolders in reference except callbacks
          for folder in target-repo/reference/*/; do
            folder_name=$(basename "$folder")
            if [ "$folder_name" != "callbacks" ]; then
              rm -rf "$folder"
              echo "Deleted: $folder"
            else
              echo "Preserved: $folder"
            fi
          done

      - name: Ensure target directories exist and copy files
        run: |
          # Create directories and copy files for each category
          for category in $(ls temp-dir/); do
            mkdir -p "target-repo/reference/$category"
            cp -R "temp-dir/$category/"* "target-repo/reference/$category/"
            echo "Contents of target-repo/reference/$category after copy:"
            ls "target-repo/reference/$category"
          done
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update summary.md
        run: |
          python .github/workflows/updateSummary.py target-repo/SUMMARY.md target-repo/reference/

      - name: Commit and push changes
        run: |
          cd target-repo
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Sync .md files from source repo"
          git push origin integration